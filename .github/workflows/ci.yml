name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov radon flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests with Coverage
      # Adding src to PYTHONPATH so tests can find the modules
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        pytest --cov=src.buergerregister --cov-report=term-missing --cov-report=xml

    - name: Analyze Complexity (Radon)
      run: |
        echo "Running Radon Cyclomatic Complexity Check..."
        radon cc src -a -nc
        
